<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<ui:composition
	template="/PROYECTO_pages/PROYECTO_secure/primefaces/template/common/commonLayout.xhtml">
	<!-- Se define la seccion a sustituir del layout -->
	<ui:define name="content">
		<div class="container" style="background-color: #1B1C1C;">
			<h5>Tab view</h5>
			<h:form role="form" id="formTabView">
				<p:tabView>
					<p:tab title="Listar Ganancias">
						<p:dataTable id="ganancias" var="gan"
							value="#{gananciasBean.getGananciasList()}" reflow="true"
							rows="15" paginator="true">
							<p:column headerText="Ganancia Id">
								<h:outputText value="#{gan.idGanancia}" />
							</p:column>

							<p:column headerText="Id Venta">
								<h:outputText value="#{gan.ventaId}" />
							</p:column>

							<p:column headerText="Ganancia Total">
								<h:outputText value="#{gan.totalGanancia}" />
							</p:column>


						</p:dataTable>
					</p:tab>
					<p:tab title="Buscar Ganancias por Id">
						<h:form>
							<p:outputLabel value="Ingrese la fecha que desea buscar" />
							<br />

							<p:inputText value="#{gananciasBean.text}" id="inputText"
								style="height:35px;" required="true"
								requiredMessage="El campo es requerido" />

							<p:commandButton value="Buscar"
								action="#{gananciasBean.getGananciasFecha()}" update="ganancias"
								style="height:35px; margin-left:5px;" />

							<p:message for="inputText" display="inputText"
								styleClass="text-danger" />
							<div class="card" style="margin-top: 30px">
								<p:dataTable id="ganancias" var="gan"
									value="#{gananciasBean.gananciaList}" reflow="true" rows="15"
									paginator="true">
									<p:column headerText="Id Ganancia">
										<h:outputText value="#{gan.idGanancia}" />
									</p:column>

									<p:column headerText="Id Venta">
										<h:outputText value="#{gan.ventaId}" />
									</p:column>

									<p:column headerText="Ganancia Total">
										<h:outputText value="#{gan.totalGanancia}" />
									</p:column>

									<p:column headerText="Fecha">
										<h:outputText value="#{gan.fecha}" />
									</p:column>
								</p:dataTable>
							</div>
						</h:form>

					</p:tab>

				</p:tabView>
			</h:form>
		</div>
		<div class="container">
			<br />
			<h:link value="Regresar a index"
				outcome="/PROYECTO_pages/PROYECTO_secure/primefaces/index"
				styleClass="btn btn-warning" />

		</div>
	</ui:define>
</ui:composition>
</html>
