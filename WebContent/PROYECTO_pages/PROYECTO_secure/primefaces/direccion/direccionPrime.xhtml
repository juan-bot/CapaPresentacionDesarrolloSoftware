<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Componentes Primefaces</title>
	<meta charset="UTF-8" />
	<!-- css boostrap -->
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
</h:head>

<ui:composition
	template="/PROYECTO_pages/PROYECTO_secure/primefaces/template/common/commonLayout.xhtml">

	<!-- Se define la seccion a sustituir del layout -->
	<ui:define name="content">
		<div class="container">
			<div class="col-md-12">
				<h:form id="form">
					<p:growl id="msgs" showDetail="true" />
					<!-- tiene el prefijo p, esto quiere decir que se está usando primefaces -->

					<p:dataTable id="tablaDireccion" var="dir"
						value="#{direccionBean.getlistaDireccion()}" editable="true" reflow="true"
						paginator="true" rows="15"
						emptyMessage="No se encontraron datos">

						<f:facet name="header">Tabla de Direcciones</f:facet>
						<p:ajax event="rowEdit" listener="#{direccionBean.onRowEdit}"
							update=":form:msgs" />
						<p:ajax event="rowEditCancel"
							listener="#{direccionBean.onRowCancel}" update=":form:msgs" />

						<p:columnGroup type="header">
							<p:row>
								<p:column rowspan="1" colspan="1" headerText="Id" />

								<p:column rowspan="1" colspan="2" headerText="Calle" />

								<p:column rowspan="1" colspan="1" headerText="No." />

								<p:column rowspan="1" colspan="2" headerText="Colonia" />

								<p:column rowspan="1" colspan="2" headerText="Ciudad" />

								<p:column rowspan="1" colspan="2" headerText="Estado" />

								<p:column rowspan="1" colspan="2" headerText="País" />

								<p:column rowspan="1" colspan="1" headerText="C.P" />

								<p:column rowspan="1" colspan="1" headerText="Cambios" />
							</p:row>
						</p:columnGroup>

						<p:column headerText="Id" colspan="1" style="text-align: center;">
							<h:outputText value="#{dir.idDireccion}" />
						</p:column>

						<p:column headerText="Calle" colspan="2">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{dir.calle}" />
								</f:facet>
								<f:facet name="input">
									<h:inputText value="#{dir.calle}" style="width:100%"
										label="Calle" />
								</f:facet>
							</p:cellEditor>
						</p:column>

						<p:column headerText="Número" colspan="1">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{dir.numero}" />
								</f:facet>
								<f:facet name="input">
									<h:inputText value="#{dir.numero}" style="width:100%"
										label="Numero" />
								</f:facet>
							</p:cellEditor>
						</p:column>

						<p:column headerText="Colonia" colspan="2">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{dir.colonia}" />
								</f:facet>
								<f:facet name="input">
									<h:inputText value="#{dir.colonia}" style="width:100%"
										label="Colonia" />
								</f:facet>
							</p:cellEditor>
						</p:column>

						<p:column headerText="Ciudad" colspan="2">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{dir.ciudad}" />
								</f:facet>
								<f:facet name="input">
									<h:inputText value="#{dir.ciudad}" style="width:100%"
										label="Ciudad" />
								</f:facet>
							</p:cellEditor>
						</p:column>

						<p:column headerText="Estado" colspan="2">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{dir.estado}" />
								</f:facet>
								<f:facet name="input">
									<h:inputText value="#{dir.estado}" style="width:100%"
										label="Estado" />
								</f:facet>
							</p:cellEditor>
						</p:column>

						<p:column headerText="País" colspan="2">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{dir.pais}" />
								</f:facet>
								<f:facet name="input">
									<h:inputText value="#{dir.pais}" style="width:100%"
										label="Pais" />
								</f:facet>
							</p:cellEditor>
						</p:column>

						<p:column headerText="C.P" colspan="1">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{dir.codigoPostal}" />
								</f:facet>
								<f:facet name="input">
									<h:inputText value="#{dir.codigoPostal}" style="width:100%"
										label="Codigo Postal" />
								</f:facet>
							</p:cellEditor>
						</p:column>

						<p:column style="width:32px">
							<p:rowEditor />
						</p:column>


						<f:facet name="footer">

							<p:commandButton value="Nuevo"
								onclick="PF('dialogDireccion').show();" />

							<h:form role="form" id="formSearchDireccion">
								<p:inputText id="inputBuscar" placeholder="Buscar por Id"
									style="margin-left:50px;width:130px"
									value="#{direccionBean.direccion.idDireccion}" />
								<p:commandButton id="btnBuscar" value="Buscar"
									styleClass="ui-button-warning"
									actionListener="#{direccionBean.buscar}" update=":dialogBuscar"
									oncomplete="PF('dialogBuscar').show();" />
							</h:form>

						</f:facet>
					</p:dataTable>
				</h:form>

				<p:dialog id="dialogBuscar" widgetVar="dialogBuscar" modal="true"
					resizable="false" header="Búsqueda por ID">

					<h:panelGrid columns="2" cellpadding="5">
						<p:outputLabel value="ID: #{direccionBean.direccion.idDireccion}."
							style="margin:10px" />
						<p:outputLabel value="Ciudad: #{direccionBean.direccion.ciudad}."
							style="margin:10px" />
						<p:outputLabel value="Calle: #{direccionBean.direccion.calle}."
							style="margin:10px" />
						<p:outputLabel value="Estado: #{direccionBean.direccion.estado}."
							style="margin:10px" />
						<p:outputLabel value="Número: #{direccionBean.direccion.numero}."
							style="margin:10px" />
						<p:outputLabel value="País: #{direccionBean.direccion.pais}."
							style="margin:10px" />
						<p:outputLabel
							value="Colonia: #{direccionBean.direccion.colonia}."
							style="margin:10px" />
						<p:outputLabel
							value="C.P: #{direccionBean.direccion.codigoPostal}."
							style="margin:10px" />
					</h:panelGrid>
				</p:dialog>

				<!-- dialog de registro -->
				<p:dialog id="dialogDireccion" widgetVar="dialogDireccion"
					modal="true" resizable="false" header="Nueva Direccion" width="55%">

					<div class="row">
						<h:form role="form" id="formRegDireccion">
							<h:panelGrid columns="3" cellpadding="5">

								<p:outputLabel value="Calle:*" />
								<p:inputText id="calle" style="width: 325px"
									value="#{direccionBean.direccion.calle}"
									styleClass="form-control" required="true"
									requiredMessage="Camporequerido"
									validatorMessage="Ingrese entre 2-80 caracteres">
									<f:validateLength minimum="2" maximum="80" />
								</p:inputText>
								<p:message for="calle" />


								<p:outputLabel value="Número:*" />
								<p:inputText id="numero" style="width: 325px"
									value="#{direccionBean.direccion.numero}"
									styleClass="form-control" required="true"
									requiredMessage="Camporequerido"
									validatorMessage="Ingrese el número">
									<!--f:validateLength minimum="2" maximum="80" /-->
								</p:inputText>
								<p:message for="numero" />


								<p:outputLabel value="Colonia:*" />
								<p:inputText id="colonia" style="width: 325px"
									value="#{direccionBean.direccion.colonia}"
									styleClass="form-control" required="true"
									requiredMessage="Camporequerido"
									validatorMessage="Ingrese entre 2-80 caracteres">
									<f:validateLength minimum="2" maximum="80" />
								</p:inputText>
								<p:message for="colonia" />


								<p:outputLabel value="Ciudad:*" />
								<p:inputText id="ciudad" style="width: 325px"
									value="#{direccionBean.direccion.ciudad}"
									styleClass="form-control" required="true"
									requiredMessage="Camporequerido"
									validatorMessage="Ingrese entre 2-80 caracteres">
									<f:validateLength minimum="2" maximum="80" />
								</p:inputText>
								<p:message for="ciudad" />


								<p:outputLabel value="Estado:*" />
								<p:inputText id="estado" style="width: 325px"
									value="#{direccionBean.direccion.estado}"
									styleClass="form-control" required="true"
									requiredMessage="Camporequerido"
									validatorMessage="Ingrese entre 2-80 caracteres">
									<f:validateLength minimum="2" maximum="80" />
								</p:inputText>
								<p:message for="estado" />


								<p:outputLabel value="País:*" />
								<p:inputText id="pais" style="width: 325px"
									value="#{direccionBean.direccion.pais}"
									styleClass="form-control" required="true"
									requiredMessage="Camporequerido"
									validatorMessage="Ingrese entre 2-80 caracteres">
									<f:validateLength minimum="2" maximum="80" />
								</p:inputText>
								<p:message for="pais" />


								<p:outputLabel value="C.P:*" />
								<p:inputText id="codigoPostal" style="width: 325px"
									value="#{direccionBean.direccion.codigoPostal}"
									styleClass="form-control" required="true"
									requiredMessage="Camporequerido"
									validatorMessage="Ingrese entre 2-80 caracteres">
									<f:validateLength minimum="2" maximum="80" />
								</p:inputText>
								<p:message for="codigoPostal" />

							</h:panelGrid>
							<p:commandButton id="btnRegistro" value="Registrar"
								actionListener="#{direccionBean.registrar}"
								update=":form:tablaDireccion,:dialogDireccion,:form:msgs"
								oncomplete="PF('dialogDireccion').show()" process="@form" />

						</h:form>
					</div>
				</p:dialog>
			</div>
		</div>
		<div class="container">
			<br />
			<h:link value="Regresar a index"
				outcome="/PROYECTO_pages/PROYECTO_secure/primefaces/index"
				styleClass="btn btn-warning" />

		</div>
	</ui:define>
</ui:composition>
</html>
